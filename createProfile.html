<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="menteeStyles.css">
	<link rel="icon" href="mentormatchicon.png">
    <script src="script.js"></script>

</head>

<body>
    <h1>Create Profile</h1>

    <form id="create-profile-form" onsubmit="createProfile(event)">
        <label for="major">Major:</label>
        <input type="text" id="major"><br>
      
        <label for="school-year">School Year:</label>

        <select name="school-year" id="school-year">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select> <br>
        
        <label for="description">Profile Description:</label>
        <textarea id="description" name="description"></textarea><br>
      
        <button type="submit">Submit</button><br>
      </form>

</body>

</html>
