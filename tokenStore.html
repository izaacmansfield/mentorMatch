<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASU MentorMatch Online Store</title>
  <link rel="stylesheet" href="store.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
      </ul>
    </nav>
    <div class="logo">
      <h1>ASU MentorMatch Online Store</h1>
    </div>
    <div class="cart">
      <a href="#">Cart</a>
    </div>
  </header>

  <main>

    <section class="products">
      <h2>Shop</h2>
      <div class="product">
        <img src="qdoba.png" alt="Product 1" height="40%" width="40%">
        <h3>Qdoba - $10 Gift Card</h3>
        <p>50 T-Bucks</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="chick.png" alt="Product 2" height="30%" width="30%">
        <h3>Chick Fil A - $10 Gift Card</h3>
        <p>50 T-Bucks</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="pei.png" alt="Product 3">
        <h3>Pei Wei - $10 Gift Card</h3>
        <p>50 T-Bucks</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="einsteins.png" alt="Product 4" height="20%" width="20%">
        <h3>Einstein's - $10 Gift Card</h3>
        <p>50 T-Bucks</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Online Store. All Rights Reserved.</p>
  </footer>
</body>
</html>
