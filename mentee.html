<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tinder-Style Webpage</title>
</head>
<body>
    <header>
        <nav class="menu-bar">Menu Bar</nav>
        <div class="menu">
			<a href="editProfile.html">Edit Profile</a>
			<a href="MenteeMatches.html">Matches</a>
		</div>
    </header>
    <main>
        <h1>Mentee Page</h1>

        <div class="profile-card">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <h2 class="profile-name">Name</h2>
            <p class="profile-statement">Short statement goes here</p>
            <div class="action-buttons">
                <button class="cross-button" onclick="sendInteraction('rejected')">❌</button>
                <button class="check-button" onclick="sendInteraction('accepted')">✅</button>
            </div>
        </div>
    </main>
</body>
</html>
