<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tinder-Style Webpage</title>
</head>
<body onload="tinder_match()">
    <header>
        <nav class="menu-bar">
        <ul class="menu">
			<li><a href="createProfile.html">Edit Profile</a></li>
			<li><a href="menteeMatches.html">Matches</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html" onclick="logout()">Logout</a></li>
		</ul>
    </nav>
    </header>
    <main>
        <h1>Mentee Page</h1>

        <div class="profile-card">
            <!-- <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture"> -->
            <h2 id="Name" class="profile-name">Name</h2>
            <p id="email">Email</p><br>
            <p id="major">Major</p><br>
            <p id="school_year">School Year</p><br>
            <p id="description" class="profile-statement">Short statement goes here</p><br>
            <p id="linkedin"></p>

            <div class="action-buttons">
                <button class="cross-button" onclick="send_interaction('rejected')">❌</button>
                <button class="check-button" onclick="send_interaction('accepted')">✅</button>
            </div>
        </div>
    </main>
